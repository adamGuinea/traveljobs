<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to travelJobs - Work anywhere</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> travelJobs</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Expats</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">Invalid Credentials</div>
      <h1 class="large text-primary">Sign in</h1>
      <p class="lead"><i class="fas fa-user"></i> Sign in to your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" minlength="8" />
        </div>

        <input type="submit" value="login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign up</a>
      </p>
    </section>
    <script src="https://kit.fontawesome.com/1eb7e2a3d4.js"></script>
  </body>
</html>
